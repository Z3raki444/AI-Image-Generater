<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo" aria-hidden="true">
          <i class="fa-solid fa-wand-magic-sparkles" aria-hidden="true"></i>
        </div>
        <h1>AI Image Generator</h1>
      </div>

      <button class="theme-toggle" type="button" aria-label="Toggle theme">
        <i class="fa-solid fa-moon" aria-hidden="true"></i>
      </button>
    </header>

    <div class="main-content">
      <form action="#" class="prompt-form">
        <div class="prompt-container">
          <textarea class="prompt-input" placeholder="Describe your imagination in detail ..." required autofocus></textarea>
          <button type="button" class="prompt-btn" aria-label="Surprise me">
            <i class="fa-solid fa-dice" aria-hidden="true"></i>
          </button>
        </div>

        <div class="prompt-actions">
          <!-- Horde models -->
          <div class="select-wrapper">
            <select id="modelSelect" class="custom-select" required aria-label="Select model">
              <option value="" selected disabled>Select Model</option>
              <option value="Deliberate">Deliberate</option>
              <option value="Realistic Vision V5.1">Realistic Vision V5.1</option>
              <option value="DreamShaper 8">DreamShaper 8</option>
              <option value="RevAnimated">RevAnimated</option>
            </select>
          </div>

          <div class="select-wrapper">
            <select id="countSelect" class="custom-select" required aria-label="Image count">
              <option value="" selected disabled>Image Count</option>
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
          </div>

          <div class="select-wrapper">
            <select id="ratioSelect" class="custom-select" required aria-label="Aspect ratio">
              <option value="" selected disabled>Aspect Ratio</option>
              <option value="1/1">Square (1:1)</option>
              <option value="16/9">Landscape (16:9)</option>
              <option value="9/16">Portrait (9:16)</option>
            </select>
          </div>

          <button type="submit" class="generate-btn">
            <i class="fa-solid fa-wand-magic-sparkles" aria-hidden="true"></i>
            <span>Generate</span>
          </button>
        </div>

        <!-- Optional key (improves priority vs anonymous). Leave blank to use anonymous key. -->
        <div style="margin-top:12px">
          <input id="hordeKey" class="prompt-input" style="min-height:auto;padding:10px"
                 placeholder="Stable Horde API Key (optional, speeds up queue)"/>
        </div>

        <div class="gallery-grid"></div>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
